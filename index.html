<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg">
    <section class="card-design">
      <div class="container">
        <div class="grid">
          <div class="row d-flex align-content-center ms-auto mt-5">
            <div class="offset-md-4 col-md-4 offset-md-4">
              <div class="card card-design p-3 rounded-4">
                <img
                  src="./assets/images/avatar-jessica.jpeg"
                  class="img-fluid rounded-circle w-25 mx-auto"
                  alt="..."
                />
                <div class="card-body text-center">
                  <p class="text-white h2">Jessica Randall</p>
                  <p class="text-color h6">London, United Kingdom</p>
                  <p class="text-white small mt-4">
                    "Front-end developer and avid reader."
                  </p>
                  <button
                    class="form-control fw-bold border-0 p-2"
                    id="bg-grey"
                  >
                    GitHub
                  </button>
                  <button
                    class="form-control fw-bold mt-3 border-0 p-2"
                    id="bg-grey"
                  >
                    Frontend Mentor
                  </button>
                  <button
                    class="form-control fw-bold mt-3 border-0 p-2"
                    id="bg-grey"
                  >
                    LinkedIn
                  </button>
                  <button
                    class="form-control fw-bold mt-3 border-0 p-2"
                    id="bg-grey"
                  >
                    Twitter
                  </button>
                  <button
                    class="form-control fw-bold mt-3 border-0 p-2"
                    id="bg-grey"
                  >
                    Instagram
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="fixed-bottom">
      <div class="attribution text-center text-white small mx-2">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/sathish-kumar2004">Sathish Kumar</a
        >.
      </div>
    </footer>
  </body>
</html>
